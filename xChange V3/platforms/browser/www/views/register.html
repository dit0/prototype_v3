<ons-page id="register">
	<ons-toolbar>
      <div class="left"><ons-back-button>back</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>
	<p>
		<ons-input id="user" modifier="underbar" type="text" placeholder="Username" value="user1" float></ons-input>
	</p>
	<p>
		<ons-input id="email" modifier="underbar" type="text" placeholder="Email" float></ons-input>
	</p>

	<p>
		<ons-input id="pss" modifier="underbar" placeholder="Password" type="password" float></ons-input>
	</p>
	<p>
		<ons-input id="cnf_pss" modifier="underbar" type="password" placeholder="Confirm Password" float></ons-input>
	</p>
<p>
	 <input type="file" id="file" name="file"/>
<img alt="" id="profilepic" src="" width="100">
</p>
	<ons-button onclick="register()">Continue</ons-button>




</ons-page>
